<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <header>
        <h1 id="title">Weather</h1>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="city" value="New York">
            <button class="search-button">Submit</button>
        </div>
        <div class="forecast">
            <h1>New York</h1>
            <h1>92°F</h1>
            <img src="images/sunny.svg" alt="image of sunshine">
            <h2>Rainy</h2>
            <h3>HI: 94°F LO: 90°F</h3>
        </div>
    </main>

    <footer>
        <div class="plug">Made with love by <a href="https://github.com/chase-the-dream">chase-the-dream</a></div>
    </footer>
</body>
</html>
